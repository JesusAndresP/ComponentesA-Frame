<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Componentes A-FRAME</title>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <a-scene>
    <a-sky color="#cdeefd"></a-sky>
    <!--Creación plano-->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" color="#b3b7c5"></a-plane>
    <!--Creación cubo-->
    <a-box colores="defaultColor:#000: interval:100" position="0 1 -4" rotation="10 50 10" color="white" arc="230"></a-box>
  </a-scene>
</body>

</html>
